    function copy(target) {
        let change = {};
        for(let key in target){
            change[key] = target[key];
        }
        return change;
    }
    let user4 = {
        name : "John",
        age : 18

    //shallow copy - 참조, 영향O

    //deep copy - 값 하나하나를 따로 복사, 독립된 객체 - 서로 영향X
    let copied = copy(user4);
