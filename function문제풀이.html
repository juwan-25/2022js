<script>
//2211_이주완

//min 함수, 화살표
let min = (a,b) => a<b?a:b;

const value1 = min(4,5);
console.log(value1);

const value2 = min(10,3);
console.log(value2);


//pow 함수
function pow(a,b){
    let result=1;
    for(let i=0; i<b; i++)
        result*=a;
    return result;
}

const value3 = pow(2,4);
console.log(value3);


//nth 함수
function nth(arr, n){
    const re = arr[n];
    if(re===undefined) return null;
    return re;
}

const value4 = nth([2,3,1], 2);
console.log(value4);

const value5 = nth([2,3,1], 3);
console.log(value5);

const value6 = nth([], 0);
console.log(value6);

</script>
