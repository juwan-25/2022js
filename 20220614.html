<script>
    function Bank(balance=0){
        this.balance = balance;
        this.deposite = function(input){
            this.balance+=input;
        }
        this.getBalance = function() {
            return this.alance;
        }
        this.withdraw = function(output){
            if(this.balance<output) {
                output = this.balance;
                this.balance = 0;
                return output;
            }
            else {
                this.balance -= output;
                return output;
            }
        }

    }
    let bank = new Bank();
    bank.deposite(1000);

</script>

<script>
    function getSummary(arr){
        let max = arr[0];
        let min = arr[0];
        let sum = arr[0];
        for(let i=1; i<arr.length; i++){
            sum += arr[i];
            if(arr[i]>max) max = arr[i];
            else if(arr[i]<min) min = arr[i];
        }
        let avg = sum/arr.length;

        return {max,min,avg};
    }

    let summary = getSummary([100, 50, 25]);
    console.log(summary);

</script>
